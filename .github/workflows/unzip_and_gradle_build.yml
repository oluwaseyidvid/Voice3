name: Stable Gradle 8.4 Build (Voice CRM Chat APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project if zipped
        run: |
          if [ -f voice_crm_chat_project_v3.zip ]; then unzip -o voice_crm_chat_project_v3.zip -d voice_crm_chat_project_v3; fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.4 manually
        run: |
          wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip gradle-8.4-bin.zip -d /usr/local/gradle
          echo "export PATH=/usr/local/gradle/gradle-8.4/bin:$PATH" >> $GITHUB_ENV
          gradle -v

      - name: Build APK
        run: |
          cd voice_crm_chat_project_v3/app
          gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceCRMChat-debug
          path: voice_crm_chat_project_v3/app/build/outputs/apk/debug/app-debug.apk
