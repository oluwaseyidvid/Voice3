name: Reliable Gradle Build (Voice CRM Chat APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project if zipped
        run: |
          if [ -f voice_crm_chat_project_v3.zip ]; then unzip -o voice_crm_chat_project_v3.zip -d voice_crm_chat_project_v3; fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Gradle Wrapper (latest)
        run: |
          cd voice_crm_chat_project_v3
          gradle_version="8.5"
          mkdir -p gradle/wrapper
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-${gradle_version}-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          wget https://services.gradle.org/distributions/gradle-${gradle_version}-bin.zip -O gradle-${gradle_version}-bin.zip

      - name: Build APK using Gradle Wrapper
        run: |
          cd voice_crm_chat_project_v3
          ./gradlew assembleDebug --no-daemon || gradle assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceCRMChat-debug
          path: voice_crm_chat_project_v3/app/build/outputs/apk/debug/app-debug.apk
