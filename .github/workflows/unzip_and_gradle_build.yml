name: Voice CRM Chat â€“ Final Stable Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project if zipped
        run: |
          if [ -f voice_crm_chat_project_v3.zip ]; then unzip -o voice_crm_chat_project_v3.zip -d voice_crm_chat_project_v3; fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.4
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
          mkdir -p $HOME/gradle
          unzip -q gradle-8.4-bin.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.4/bin" >> $GITHUB_PATH

      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> voice_crm_chat_project_v3/gradle.properties
          echo "android.enableJetifier=true" >> voice_crm_chat_project_v3/gradle.properties

      - name: Install ImageMagick (for PNG icons)
        run: sudo apt-get update -y && sudo apt-get install -y imagemagick

      - name: Create adaptive launcher icon (XML only)
        run: |
          mkdir -p voice_crm_chat_project_v3/app/src/main/res/mipmap-anydpi-v26
          echo '<?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@color/teal_200"/>
              <foreground android:drawable="@drawable/ic_mic"/>
          </adaptive-icon>' > voice_crm_chat_project_v3/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml

      - name: Generate placeholder PNG icons (renamed)
        run: |
          for dir in hdpi mdpi xhdpi xxhdpi xxxhdpi; do
            mkdir -p voice_crm_chat_project_v3/app/src/main/res/mipmap-$dir
            convert -size 1x1 xc:"#00B3B3" voice_crm_chat_project_v3/app/src/main/res/mipmap-$dir/ic_launcher_placeholder.png
          done

      - name: Build APK
        run: |
          cd voice_crm_chat_project_v3/app
          gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceCRMChat-debug
          path: voice_crm_chat_project_v3/app/build/outputs/apk/debug/app-debug.apk
