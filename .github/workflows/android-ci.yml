name: Android CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ðŸ”¹ Unzip your uploaded Android project (the one you uploaded earlier)
    - name: Unzip project
      run: |
        unzip -o voice_crm_chat_project_v3.zip -d voice_crm_chat_project_v3

    # ðŸ”¹ Setup JDK 17 (required for Gradle + Kotlin)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ðŸ”¹ Give Gradle executable permissions (avoids permission errors)
    - name: Grant execute permission for gradlew
      run: chmod +x voice_crm_chat_project_v3/gradlew || true

    # ðŸ”¹ Build the debug APK using Gradle
    - name: Build Debug APK
      working-directory: voice_crm_chat_project_v3
      run: ./gradlew assembleDebug

    # ðŸ”¹ Upload APK artifact to GitHub Actions for download
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: voice-crm-debug-apk
        path: voice_crm_chat_project_v3/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
